# Source machine-specific configuration (things like monitor, etc. that are specific to a machine or setup.)
source = ~/.config/hypr/machine_specific.conf


cursor {
    no_hardware_cursors = true
}

# Source binds (binds source default programs vars... no need to here.)
source = ~/.config/hypr/binds.conf

#################
### AUTOSTART ###
#################

# exec-once = swaync
exec-once = systemctl --user start hyprpolkitagent
exec-once = hypridle
exec-once = swww-daemon
exec-once = sh ~/.config/hypr/wallcycle.sh daemon
exec-once = sh ~/.config/matugen/terminal_daemon.sh # Auto applies terminal colorschemes according to matugen -- works for all terminals :) Not as instant as changing terminal configs but pretty great
bind = SUPER, BACKSPACE, exec, sh ~/.config/hypr/wallcycle.sh skip
bind = SUPER SHIFT, BACKSPACE, exec, sh ~/.config/hypr/wallcycle.sh skip --rm
exec-once = waybar
exec-once = /bin/kdeconnectd

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP,Hyprland

# Run apps in wayland! not xwayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Set cursor theme!
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24

# Use qt6ct for qt themes
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# Ensure tmux gets the right env vars
exec-once = ~/.config/hypr/importenv.sh tmux

#####################
### LOOK AND FEEL ###
#####################

general { 
    border_size = 1
    no_border_on_floating = false

    gaps_in = 2
    gaps_out = 4
    gaps_workspaces = 16

    col.inactive_border = rgba(00000070)
    # col.inactive_border = rgba(61bbff55) rgba(9300ff55) 45deg
    col.active_border = rgba(00000070)
    # col.active_border = rgba(62bbff99) rgba(9300ff99) 45deg

    layout = dwindle

    no_focus_fallback = false

    # apply_sens_to_raw = false # Removed??

    resize_on_border = true
    extend_border_grab_area = 15

    allow_tearing = false

    resize_corner = 0
}

decoration {
    rounding = 2

    active_opacity = 1.00
    inactive_opacity = 1.00
    fullscreen_opacity = 1.0

    shadow {
        enabled = true
        range = 30
        render_power = 3
        sharp = false
        ignore_window = true
        color = rgba(00000050)
        offset = 1 1
        scale = 1.0
    }

    dim_inactive = true
    dim_strength = 0.1
    dim_special = 0.1
    dim_around = 0.4

    blur {
        enabled = false
        size = 8
        passes = 3
        ignore_opacity = true
        new_optimizations = true
        xray = false
        noise = 0.07
        contrast = 1.2
        brightness = 1.7
        vibrancy = 0.8
        vibrancy_darkness = 0.4
        special = false
        popups = true
        popups_ignorealpha = 0.2
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.0
    bezier = overflowBezier, 0.19, 1.6, 0.4, 1
    bezier = gentle, 0.20, 0, 0, 1
    bezier = gentler, 0.5, 0, 0.5, 1
    bezier = bounce, 0.28, 1.5, 0.54, 0.88
    bezier = slowBounce, 0.38, 1.4, 0.54, 0.92

    # animation = windows, 1, 3, bounce, popin 95%
    animation = windows, 1, 3, bounce, slide
    animation = windowsOut, 1, 3, gentle, slide
    # animation = layers, 1, 3, bounce, popin 95%
    animation = layers, 1, 3, bounce, slide top
    animation = fade, 1, 1, gentle
    animation = fadeOut, 1, 3, gentle
    animation = workspaces, 1, 2.5, slowBounce, slidefade 30%
    animation = specialWorkspace, 1, 2, bounce, slidevert 30%
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    preserve_split = true
    force_split = 2
    precise_mouse_move = true
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    initial_workspace_tracking = 0
    enable_anr_dialog = false # gosh this is so freaking annoying
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    numlock_by_default = true

    accel_profile = flat # Uncomment to disable mouse acceleration (e.g. gaming)
    scroll_method = 2fg

    follow_mouse = 1

    special_fallthrough = false

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        disable_while_typing = true
        natural_scroll = true
        scroll_factor = 0.7
    }

    tablet {
        output = current
    }
}

gestures {
    workspace_swipe_distance = 300
    workspace_swipe_touch = true
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_direction_lock = false
    workspace_swipe_forever = true
}

gesture = 3, horizontal, workspace

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Binds for special workspaces are in binds.conf!!
# workspace = special:term, on-created-empty:$terminal bash ~/.config/hypr/newtermtmux.bash -t, gapsout:150 30 00 30, gapsin:1
workspace = special:term, on-created-empty:$terminal, gapsout:150 30 00 30, gapsin:1
workspace = special:spoofy, on-created-empty:spotify --enable-features=UseOzonePlatform --ozone-platform=wayland, gapsout:600 20 20 1000
workspace = special:obsidian, on-created-empty:obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland, gapsout:400 20 20 800
workspace = special:discord, on-created-empty:discord --enable-features=UseOzonePlatform --ozone-platform=wayland, gapsout:300 20 20 800
workspace = special:bitwarden, on-created-empty:bitwarden-desktop, gapsout:150 30 00 1000
workspace = special:chatsup, on-created-empty:signal-desktop --enable-features=UseOzonePlatform --ozone-platform=wayland, gapsout:600 20 20 1000
workspace = special:obsstudio, on-created-empty:obs, gapsout:400 20 20 800


windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = fullscreen,class:steam_app*

# Factorio
windowrulev2 = fullscreen,class:factorio*

# Terraria
windowrulev2 = fullscreen, class:Terraria*
windowrulev2 = fullscreen, title:Terraria*

# Layerrules:

# Don't show borders on screenshots using slurp!
layerrule = noanim,selection

layerrule = ignorealpha 0.8, station-bar-.
layerrule = animation none, station-bar-.
layerrule = ignorealpha 0.8, station-launcher
layerrule = animation none, station-launcher

layerrule = animation fade, hyprpaper

layerrule = ignorealpha 0.8 waybar
layerrule = blur, waybar

layerrule = ignorealpha 0.8, rofi
layerrule = blur, rofi
# layerrule = animation popin 80%, rofi

layerrule = ignorealpha 0.5, swaync
layerrule = blur, swaync
layerrule = animation slide right, swaync

