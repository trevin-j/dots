####################
### KEYBINDINGSS ###
####################

# We need to source variables so we have them here.
source = ~/.config/hypr/vars.conf

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Binds for dictation!
bind = $mainMod SHIFT, U, exec, nerd-dictation begin --simulate-input-tool=WTYPE
bind = $mainMod, U, exec, nerd-dictation end

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# bind = $mainMod, Q, exec, $terminal bash ~/.config/hypr/newtermtmux.bash
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, escape, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod SHIFT, F, exec, $terminalFileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, exec, grim -g "$(slurp)" ~/Pictures/ss-$(date +%s).png

bind = $mainMod SHIFT, V, pseudo

bind = $mainMod ALT, up, fullscreen

bind = $mainMod, Y, togglesplit
bind = $mainMod SHIFT, Y, layoutmsg, movetoroot
bind = $mainMod ALT, Y, layoutmsg, swapsplit
bind = $mainMod, I, layoutmsg, preselect r
bind = $mainMod, O, layoutmsg, preselect d

# Lock on Mod + Alt + L
bind = $mainMod ALT, L, exec, loginctl lock-session

# Pin a window
# bind = $mainMod, P, pin

bind = $mainMod, B, exec, $browser

# Toggle launcher menu
bind = SUPER, R, exec, $menuToggleCmd

# Emoji!
bind = $mainMod, E, exec, rofimoji

# Brightness keys
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bindel = , XF86MonBrightnessUp, exec, brightnessctl set +10%

# Volume keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Swaync toggle control center
bind = $mainMod, N, exec, swaync-client -t -sw

# Arrow keys for workspace navigation
bind = $mainMod CTRL, left, workspace, -1
bind = $mainMod CTRL, right, workspace, +1

bind = $mainMod CTRL SHIFT, left, movetoworkspace, -1
bind = $mainMod CTRL SHIFT, right, movetoworkspace, +1

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Create new workspace/moving to new workspace
bind = $mainMod, W, workspace, empty
bind = $mainMod SHIFT, W, movetoworkspace, empty

# Mod + Ctrl + vim binds for workspace nav and moving windows between wkspces
bind = $mainMod CTRL, H, workspace, -1
bind = $mainMod CTRL, L, workspace, +1
bind = $mainMod CTRL SHIFT, H, movetoworkspace, -1
bind = $mainMod CTRL SHIFT, L, movetoworkspace, +1

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Terminal special workspace
bind = $mainMod, T, togglespecialworkspace, term
bind = $mainMod SHIFT, T, movetoworkspace, special:term

# Welcome workspace
# bind = $mainMod, Home, workspace, name:Welcome

# Gaming workspace
bind = $mainMod, G, workspace, name:Game
bind = $mainMod SHIFT, G, movetoworkspace, name:Game

# Spotify special workspace
bind = $mainMod CTRL, S, togglespecialworkspace, spoofy

bind = $mainMod, S, togglespecialworkspace, chatsup

# Obsidian special workspace
# bind = $mainMod, O, togglespecialworkspace, obsidian
# OBS Studio special workspace
bind = $mainMod CTRL, O, togglespecialworkspace, obsstudio

# Discord
bind = $mainMod, D, togglespecialworkspace, discord

# Bitwarden
bind = $mainMod ALT, B, togglespecialworkspace, bitwarden

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Window moving
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, H, movewindow, l

# Resizing
bind = $mainMod ALT, l, resizeactive, 20% 0
bind = $mainMod ALT, h, resizeactive, -20% 0
bind = $mainMod ALT, j, resizeactive, 0 20%
bind = $mainMod ALT, k, resizeactive, 0 -20%

# Resizing (arrows)
bind = $mainMod ALT, right, resizeactive, 20% 0
bind = $mainMod ALT, left, resizeactive, -20% 0
bind = $mainMod ALT, down, resizeactive, 0 20%
bind = $mainMod ALT, up, resizeactive, 0 -20%

# color picker
bind = $mainMod ALT, C, exec, hyprpicker | wl-copy -n


